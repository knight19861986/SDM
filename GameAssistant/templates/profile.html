{% extends "base.html" %}

{% block content %} 
<div>
<H1 ALIGN="center">My profile</H1>
</div>

<table id='my_profile' border="1"></table>

<br>
<div style="color:#E74C3C">
    {{ error_msg }}
</div>
<table border="0">
    <tbody>
        <tr>
            <td>
                <form name="button_intiate_game" method="post" action="{% url 'GameAssistant:start_new' '' %}">{% csrf_token %}
                    <input type="submit" value="New Game">
                </form>
            </td>
            <td>
                <form name="button_intiate_game" method="post" action="{% url 'GameAssistant:going_room' %}">{% csrf_token %}
                    <input type="submit" value="Recover Game">
                </form>
            </td>
        </tr>
    </tbody>
</table>
<br>
<form name="button_logout" method="post" action="{% url 'GameAssistant:client_exit' %}">{% csrf_token %}
    <input type="submit" value="Logout">
</form>

<script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
<script language="javascript">
    $(document).ready(function(){
        $.getJSON("{% url 'GameAssistant:client_profile' %}", function(ret){
            $.each(ret, function(key,value){
                $('#my_profile').append('<tr><td>'+ key +'</td><td>' + value +'</td></tr>');
            });
        })
    });
</script>

{% endblock %}
